<!-- myapp/templates/menu.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <p>hola</p>
    <div class="container">
        <div class="row">
            {% for food in foods %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <img src="{{ food.image.url }}" class="card-img-top" alt="{{ food.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ food.name }}</h5>
                        <p class="card-text">{{ food.description }}</p>
                        <p class="card-text"><small class="text-muted">Price: {{ food.price }}</small></p>
                        <a href="{% url 'food_detail' food.id %}" class="btn btn-primary">Visualizar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
